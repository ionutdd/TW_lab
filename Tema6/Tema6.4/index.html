<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="script.js"></script>
    </head>
  <body>
    <h1>Calculator</h1>
    <form id="calculator-form">
      <label for="num1">Numar 1:</label>
      <input type="number" id="num1" name="num1"><br><br>
      <label for="num2">Numar 2:</label>
      <input type="number" id="num2" name="num2"><br><br>
      <label for="operator">Operator:</label>
      <select id="operator" name="operator">
        <option value="addition">Adunare</option>
        <option value="subtraction">Scadere</option>
        <option value="multiplication">Inmultire</option>
        <option value="division">Impartire</option>
        <option value="exponentiation">Ridicare la putere</option>
      </select><br><br>
      <input type="button" value="Calculeaza" onclick="calculate()">
    </form>
    <div id="result"></div>
  </body>
</html>
